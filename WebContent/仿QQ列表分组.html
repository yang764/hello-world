<style type="text/css">
body{
	font-family: "微软雅黑";
}

table {
	border:#0099FF 1px solid;
	width:100px;
	border-collapse:collapse;
	margin:15px 10px;
	width:10%;
}
	
table td{
	border:#0066FF 1px solid;
	background-color:#6f5f3e;
	text-align:center;
	padding: 5px 0px;
}

table td div {
	background-color:#FFFF99;
	text-align:left;
	line-height: 24px;
    padding-left: 14px;
}
	
table td a:link, table td a:visited {
	color:#00ffFF;
	text-decoration:none;
}
	
table td a:hover {
	color:#00CC00;
}
/*
使用display属性:如果取值为none就是隐藏标签。
*/
table td div { display:none; }

</style>
<!--引入jquery的js库-->
<script src="js/jquery-1.4.2.js"></script>
<script type="text/javascript">
	/* --通过jQuery实现访QQ列表好友分组-- */
	function openDiv(thisobj){
		$(thisobj).parents("tr").siblings().find("div").hide();//隐藏其他分组的div(除当前分组div以外的)
		$(thisobj).next().toggle();//切换当前分组的状态(如果显示则隐藏, 如果隐藏则显示)
	}
	

	/* --通过js实现访QQ列表好友分组--
	function openDiv(thisobj){
		var oDiv = thisobj.parentNode.getElementsByTagName("div")[0];
		var aDiv = document.getElementsByTagName("div");

		//判断当前分组div是展开还是关闭
		if(oDiv.style.display == "block"){
			//如果当前div是打开的, 只需关闭该div即可
			oDiv.style.display = "none";
		}else{
			//如果当前div是关闭的, 先关闭其他分组的div, 再打开当前的  
			for(var i=0;i<aDiv.length; i++){
				aDiv[i].style.display = "none";
			}
			oDiv.style.display = "block";
		}
	}
	 */
</script>
